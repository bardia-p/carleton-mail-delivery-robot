<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mail Delivery Robot - Register User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/static/images/create2.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.1/toastr.min.js"></script>
</head>
<body>
<a href="/"><button>Home</button></a>
<div class="container">
    <h1>Carleton Mail Delivery Robot</h1>
    <h2>Register a User</h2>
    <form id="registerUser-form" th:action="@{/api/v1/createUser}" method="post">
        <p>Username:</p>
        <label for="username"></label><input type="text" id="username"/>
        <p>Password:</p>
        <label for="password"></label><input type="password" id="password"/>
        <p id="error-message"></p>
        <button type="submit" id="registerUser-submit"  class="btn">Register</button>
    </form>
</div>
<script src="/static/scripts/common.js" type="application/javascript"></script>
<script src="/static/scripts/registerUser.js" type="application/javascript"></script>
<script src="/static/scripts/logoutFunc.js"></script>
</body>
</html>
