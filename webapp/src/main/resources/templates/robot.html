<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mail Delivery Robot - Robot Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/static/images/create2.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.1/toastr.min.js"></script>
</head>
<body>
<a th:if="${username == null}" href="/login"><button>Login</button></a>
<p th:if="${username != null}" >Logged in as <span th:text="${username}"></span></p>
<a href="/register"><button>Register</button></a>
<button th:if="${username != null}" id="logout-btn">Log Out</button>
<a href="/"><button>Home</button></a>

<div class="container">
    <h1>Carleton Mail Delivery Robot</h1>
    <h2>List of Deliveries: <span th:text="${robot.getName()}"></span></h2>
    <table>
        <thead>
        <tr>
            <th>Delivery Id</th>
            <th>Starting Dest</th>
            <th>Final Dest</th>
            <th>View Delivery Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${robot.getListTrips()}">
            <td><span th:text="${delivery.getDeliveryId()}"></span></td>
            <td><span th:text="${delivery.getStartingDest()}"></span></td>
            <td><span th:text="${delivery.getFinalDest()}"></span></td>
            <td><a th:href="'/status/' + ${delivery.getDeliveryId()}"><button>View Delivery Status</button></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/scripts/common.js" type="application/javascript"></script>
<script src="/static/scripts/logoutFunc.js"></script>
</body>
</html>
